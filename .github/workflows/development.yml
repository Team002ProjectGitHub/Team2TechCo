name: CI/CD Pipeline
run-name: ${{ github.actor }} is testing out GitHub Actions

on:
  push:
    branches:
      - Karami

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Print trigger information
        run: |
          echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
          echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Create deployment artifact
        run: |
          mkdir -p deployment
          dotnet publish -c Release -o deployment
          tar -czf "${{ github.sha }}.tar.gz" -C deployment .

      - name: Store artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: ${{ github.sha }}.tar.gz

  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Run unit tests
        run: dotnet test --no-restore --configuration Release --filter TestCategory=Unit

  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Run integration tests
        run: dotnet test --no-restore --configuration Release --filter TestCategory=Integration

  prepare-release-on-server:
    name: Prepare Release on AWS Server
    runs-on: ubuntu-latest
    needs: integration-tests
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: .

      - name: Extract deployment artifact
        run: tar -xzf ${{ github.sha }}.tar.gz

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Read deployment config
        id: config
        run: |
          DEPLOYMENT_CONFIG=$(cat deployment-config.json)
          echo "APPLICATION_NAME=$(echo $DEPLOYMENT_CONFIG | jq -r '.application_name')" >> $GITHUB_ENV
          echo "ENVIRONMENT_NAME=$(echo $DEPLOYMENT_CONFIG | jq -r '.environment_name')" >> $GITHUB_ENV
          echo "VERSION_LABEL=$(echo $DEPLOYMENT_CONFIG | jq -r '.version_label')" >> $GITHUB_ENV
          echo "REGION=$(echo $DEPLOYMENT_CONFIG | jq -r '.region')" >> $GITHUB_ENV
          echo "DEPLOYMENT_PACKAGE=$(echo $DEPLOYMENT_CONFIG | jq -r '.deployment_package')" >> $GITHUB_ENV
          echo "WAIT_FOR_DEPLOYMENT=$(echo $DEPLOYMENT_CONFIG | jq -r '.wait_for_deployment')" >> $GITHUB_ENV
          echo "USE_EXISTING_VERSION_IF_AVAILABLE=$(echo $DEPLOYMENT_CONFIG | jq -r '.use_existing_version_if_available')" >> $GITHUB_ENV

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.SECRET_ACCESS_KEY }}
          application_name: ${{ env.APPLICATION_NAME }}
          environment_name: ${{ env.ENVIRONMENT_NAME }}
          version_label: ${{ env.VERSION_LABEL }}
          region: ${{ env.REGION }}
          wait_for_deployment: ${{ env.WAIT_FOR_DEPLOYMENT }}
          deployment_package: ${{ env.DEPLOYMENT_PACKAGE }}
          use_existing_version_if_available: ${{ env.USE_EXISTING_VERSION_IF_AVAILABLE }}